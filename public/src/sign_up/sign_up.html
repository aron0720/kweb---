<!DOCTYPE html>
<html>

<head>
    <title>회원가입</title>
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <div id="header">
        <h2 style="
      background-color: lightgrey; /* 배경색 설정 */
      color: white; /* 글자색 설정 */
      text-align: center; /* 텍스트 중앙 정렬 */
      height: 60px; /* 높이 설정 */
      border-radius: 5px; /* 모서리 둥글게 설정 */
      display: flex; /* 플렉스 박스 설정 */
      justify-content: center; /* 수평 중앙 정렬 */
      align-items: center; /* 수직 중앙 정렬 */
      font-weight: 600; /* 글자 굵기 설정 */
      margin: 0 auto; /* 외부 여백 설정, 수평 중앙 배치 */
    ">
            회원가입
        </h2>
    </div>
    <div style="display: flex; flex-direction: row;">
        <section style="flex: 3;">
            <div id="sectionRow0" style="flex-direction: column; display: flex;">
                <a id="backButton" href="../../main.html" class="button btnFloat btnBlueGreen">이전으로</a>
                <a id="sign_upButton" class="button btnFloat btnBlueGreen">가입하기</a>
                <div id="container" style="display: flex; flex-direction: column;">

                </div>
            </div>
        </section>

        <aside style=" display: flex; flex-direction: column; flex: 100;">
            <div id="asideRow1" style="
      display: flex; /* 플렉스 박스 설정으로 내부 요소 수평 정렬 */
      align-items: flex-start; /* 요소들을 수직 중앙 정렬 */
      background-color: lightgrey; /* 배경색 설정 */
      border-radius: 5px; /* 모서리 둥글게 설정 */
      padding: 5px; /* 내부 여백 설정 */
      margin-top: 20px; /* 상단 여백 설정으로 위 요소와 간격 생성 */
      position: relative; /* 자식 요소의 절대 위치 설정을 위한 기준 설정 */
      height: 100vh; /* 화면 하단까지 박스 확장 */
      ">
                <div id="container2" style="
              display: flex;
              flex-direction: column;
              width: 100%;
              ">회원 정보를 입력하세요.
                    <div style="margin-top: 10px;
                    display: flex;
                    flex-direction: column;">
                        <div>
                            <span>아이디</span>
                            <input id="idbox" type="text"></input>
                        </div>
                        <div style="margin-top: 10px;">
                            <span>비밀번호</span>
                            <input id="passwordbox" type="text"></input>
                        </div>
                        <div style="margin-top: 10px;">
                            <span>학번</span>
                            <input id="numberbox" type="text"></input>
                        </div>
                        <div style="margin-top: 10px;">
                            <span>이름</span>
                            <input id="namebox" type="text"></input>
                        </div>
                        <div style="margin-top: 10px;">
                            <span>선택하세요.</span>
                            <div style="display: flex; flex-direction: row; margin-top: 10px;">
                                <span>학생</span>
                                <input id="studentbox" type="checkbox"></input>
                                <label for="studentbox"></label>
                            </div>
                            <div style="display: flex; flex-direction: row; margin-top: 10px;">
                                <span>교수</span>
                                <input id="professorbox" type="checkbox"></input>
                                <label for="professorbox"></label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </aside>
        <script src="./sign_up.js"></script>
</body>

<script>
    
</script>

</html>
